<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voucher Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Voucher Generator</h1>
        <form id="voucher-form">
            <label for="card-number">Card Number:</label>
            <input type="text" id="card-number" required>

            <label for="voucher-quantity">Quantity:</label>
            <input type="number" id="voucher-quantity" min="1" required>

            <button type="submit">Generate Vouchers</button>
        </form>

        <ul id="voucher-codes"></ul>
        <div id="voucher-result" class="hidden">Vouchers generated successfully!</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
